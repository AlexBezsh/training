<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.form.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/bodyHeader.html">
</header>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{registration.form.header}"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName" th:text="#{user.first.name}"></label>
                    <input id="firstName"
                           type="text"
                           class="form-control"
                           th:field="*{firstName}"
                           placeholder="First Name"
                           required>
                </div>
                <div class="form-group">
                    <label for="lastName" th:text="#{user.last.name}"></label>
                    <input id="lastName"
                           type="text"
                           class="form-control"
                           th:field="*{lastName}"
                           placeholder="Last Name"
                           required>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{user.email}"></label>
                    <input id="email"
                           type="email"
                           class="form-control"
                           th:field="*{email}"
                           placeholder="Email"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{submit}">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
