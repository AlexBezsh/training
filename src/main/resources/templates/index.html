<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div style="float: right;">
                <a class="btn btn-default" href="/login?lang=ru" th:text="#{lang.ru.label}"></a>
                <a class="btn btn-default" href="/login?lang=en" th:text="#{lang.en.label}"></a>
            </div>
            <h2 class="page-header" th:text="#{login.header}"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off">
                <div class="form-group">
                    <label for="exampleInputEmail1" th:text="#{login.email.address}"></label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Email"
                           required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" th:text="#{login.password}"></label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{login.submit}">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
