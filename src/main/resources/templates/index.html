<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div style="float: right;">
                <a class="btn btn-default" th:href="@{?lang=ru}" th:text="#{lang.ru.label}"></a>
                <a class="btn btn-default" th:href="@{?lang=en}" th:text="#{lang.en.label}"></a>
            </div>
            <h2 class="page-header" th:text="#{login.header}"></h2>
            <form style="margin-bottom: 30px" autocomplete="off" th:action="@{/}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email" th:text="#{user.email}"></label>
                    <input id="email"
                           type="email"
                           class="form-control"
                           th:field="*{email}"
                           placeholder="Email"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{submit}">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
